<div class="container h-100 mt-5">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" [(ngModel)]="mail" class="form-control">
      <label class="form-label" for="form2Example1">Email address</label>
    </div>
  
    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" [(ngModel)]="pass" class="form-control">
      <label class="form-label" for="form2Example2">Password</label>
    </div>
  
    <!-- Submit button -->
    
    <button type="button" class="btn btn-primary btn-block mb-4" (click)="MandaCredenziali()">Sign in</button>
  </div>
